<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  </head>
  <body>
    
    <img src="image.jpg" id="img1">
    <pre id="exifData1"></pre>
    <img src="image2.jpg" id="img2">
    <pre id="exifData2"></pre>  
    
    <script>
      window.onload=getExif;
 
      function getExif() {
        var img1 = document.getElementById("img1");
        EXIF.getData(img1, function() {
          var make = EXIF.getTag(this, "Make");
          var model = EXIF.getTag(this, "Model");
          var exifData1 = document.getElementById("exifData1");
          exifData1.innerHTML = `${make} ${model}`;
          
        var img2 = document.getElementById("img2");
        EXIF.getData(img2, function() {
          var make = EXIF.getTag(this, "Make");
          var model = EXIF.getTag(this, "Model");
          var exifData2 = document.getElementById("exifData2");
          exifData2.innerHTML = `${make} ${model}`;
          
        });
        
      }
    </script>
    
  
  </body>
</html>
